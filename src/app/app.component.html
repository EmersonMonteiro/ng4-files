<ng4-files-button (uploadSuccess)="onUploadSuccess($event)"
                  [caption]="'Click to add/Edit documents'"
                  [addClass]="'ng4-upload-btn'">
</ng4-files-button>

<hr />

<label>
    Files max count
    <input type="number" [(ngModel)]="ng4FilesConfig.maxFilesCount" min="1"/>
</label>

<br>

<ul *ngIf="files">
  <li *ngFor="let file of files">
    {{file.name}}
  </li>
</ul>
