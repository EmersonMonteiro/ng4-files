<label for="ng4FilesInput">Select some files</label>
<input type="file" 
       id="ng4FilesInput" 
       [multiple]="config.maxFilesCount > 1"
       #spng4FilesInputSpy
       accept="image/*" 
       style="display:none" 
       (change)="onChange(spng4FilesInputSpy.files)"> 

       {{config.maxFilesCount}}
